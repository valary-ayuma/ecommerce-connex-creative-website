<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Bulk Quote | Connex Creative</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <style>
        .quote-container { max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <header class="navbar"></header>

    <div class="quote-container">
        <h1>Request Custom Quote</h1>
        <p>For orders over 500 units, please tell us what you need, and our sales team will get back to you with the best price.</p>
        
        <form id="quoteForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="qName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="qEmail" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="qPhone" required>
            </div>
            <div class="form-group">
                <label>Estimated Quantity</label>
                <input type="number" id="qQty" value="501" min="501">
            </div>
            <div class="form-group">
                <label>Additional Details</label>
                <textarea id="qDetails" rows="4" placeholder="Specific colors, deadline, etc."></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('qName').value,
                email: document.getElementById('qEmail').value,
                phone: document.getElementById('qPhone').value,
                productInterest: 'Branded Cup',
                quantity: document.getElementById('qQty').value,
                details: document.getElementById('qDetails').value
            };

            try {
                const res = await fetch('http://localhost:3001/api/quote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert('Quote request sent! We will contact you shortly.');
                    window.location.href = 'index.html';
                }
            } catch (err) {
                alert('Error sending request.');
            }
        });
    </script>
</body>
</html>
